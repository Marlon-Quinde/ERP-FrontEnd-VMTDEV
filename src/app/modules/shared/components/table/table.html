<p-table
 [showGridlines]="showGridLines"
[value]="data" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      @for ( column of columns; track $index) {
      <th>{{ column.header }}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      @for( column of columns; track $index){
      <td
        [ngClass]="rowClass(column)"
        [ngStyle]="rowStyles(column)"
      >
        {{ item[column.field] }}
      </td>
      }
    </tr>
  </ng-template>
</p-table>
